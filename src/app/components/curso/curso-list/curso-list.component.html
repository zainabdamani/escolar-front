<br>
        <div class="container">
            <div class="row">
                <div class="col-12 azul">

                    <div class="card">
                        <div class="card-body">
                    <h1>Cadastro de alunos</h1><br>
                        <a class="btn btn-primary" href="admin/curso/new"> 
                            Novo aluno
                        </a>            
                        <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            ID
                                        </th>
                                        <th scope="col">
                                            Nome
                                        </th>
                                        <th scope="col">
                                            Turma
                                        </th>
                                    </tr>
                                </thead>

                                <tbody>
                                    @for (curso of lista; track $index) {
                                    <tr>
                                        <td>
                                            {{curso.id}}
                                        </td>
                                        <td>
                                            {{curso.nome}}
                                        </td>
                                        <td>
                                            {{curso.turma?.nome}}
                                        </td>
                                        <th scope="col">
                                            Ações
                                        </th>
                                        
                                        <td>
                                            <a class="btn btn-primary" href="/admin/curso/edit/{{curso.id}}"> 
                                                Editar
                                            </a>   
                                            <a class="btn btn-danger" (click)="delete(curso)"> 
                                                Deletar
                                            </a>                                           
                                        </td>
                                    </tr>
                                 }
                                </tbody>
        </table>

        </div>
        </div>

        </div>
        </div>
</div>
