<br>
<div class="container">
    <div class="row">
       
        <div class="col-12 ">
    
          <div class="card">
            <div class="card-body text-center">
              <h3>Novo Curso</h3>
              <br>
              <mdb-form-control>
                <input mdbInput type="text" id="curso" class="form-control" [(ngModel)]="curso.nome"
                  (keyup.enter)="save()" />
                <label mdbLabel class="form-label" for="senha">Curso:</label>
              </mdb-form-control>
              <br>
    
              <button type="button" class="btn btn-primary" mdbRipple (click)="save()">Salvar</button>
    
            </div>
          </div>
    
    
        </div>
        
      </div>
</div>
