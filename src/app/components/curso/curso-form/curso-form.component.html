<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h2>Cadastro de curso:</h2>
                <form #formulario2="ngForm">
                    <mdb-form-control>
                        <input [(ngModel)]="curso.nome" mdbInput type="text" name="curso" class="form-control" />
                        <label mdbLabel class="form-label" for="aluno">Nome do curso:</label>
                      </mdb-form-control>
                      <br>
                      <mdb-form-control>
                        <input [(ngModel)]="curso.turma.nome" mdbInput type="text" name="turma" class="form-control" />
                        <label mdbLabel class="form-label" for="aluno">Turma:</label>
                      </mdb-form-control>
                      <br>
                      <button (click)="save()" [disabled]="!formulario2.valid" class="btn btn-success"> 
                        Salvar
                      </button> 
                </form>
                </div>
            </div>    
        </div>
    </div>
</div>
