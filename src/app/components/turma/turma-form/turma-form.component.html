<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h2>Cadastro de turmas:</h2>
                <form #formulario4="ngForm">
                    <mdb-form-control>
                        <input [(ngModel)]="turma.nome" mdbInput type="text" name="turma" class="form-control" />
                        <label mdbLabel class="form-label" for="turma">Nome da turma:</label>
                      </mdb-form-control>
                      <br>
                      <mdb-form-control>
                        <input [(ngModel)]="turma.semestre" mdbInput type="text" name="semestre" class="form-control" />
                        <label mdbLabel class="form-label" for="semestre">Semestre:</label>
                      </mdb-form-control>
                      <br>
                      <mdb-form-control>
                        <input [(ngModel)]="turma.ano" mdbInput type="text" name="ano" class="form-control" />
                        <label mdbLabel class="form-label" for="ano">Ano:</label>
                      </mdb-form-control>
                      <br>
                      <mdb-form-control>
                        <input [(ngModel)]="turma.turno" mdbInput type="text" name="turno" class="form-control" />
                        <label mdbLabel class="form-label" for="turno">Turno:</label>
                      </mdb-form-control>
                      <br>
                      <button (click)="save()" [disabled]="!formulario4.valid" class="btn btn-success"> 
                        Salvar
                      </button> 
                </form>
                </div>
            </div>    
        </div>
    </div>
</div>
